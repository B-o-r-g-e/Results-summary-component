<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="style1/general1.css">
    <link rel="stylesheet" href="style1/left-panel1.css">
    <link rel="stylesheet" href="style1/right1.css">
    <link rel="stylesheet" href="style1/lower-panel1.css">
</head>
<body>
<div class="whole-content">
    <div class="left-panel">
        <div class="top-box">
            <p class="top">Your Result</p>
        </div>
        <div class="left-panel-middle">
            <p class="score">76</p>
            <p class="percentage">of 100</p>
        </div>
        <div class="left-panel-bottom">
            <p class="commendation">Great</p>
            <p class="rating">You scored higher than 65% of <br>the people who have taken these test.</p>
        </div>
    </div>

    <div class="right-panel">
        <div class="right-panel-upper">
            <p class="summary">Summary</p>
        </div>
        <div class="right-panel-middle">
            <div class="reaction-container">
                <div class="icons-container">
                    <img class="icons" src="media/icon-reaction.svg" alt="">
                </div>
                <p class="title">Reaction</p>
                <div class="result">
                    <span class="percent-score">80</span>
                    <span class="overall-score">/100</span>
                </div>
            </div>

            <div class="memory-container">
                <div class="icons-container">
                    <img class="icons" src="media/icon-memory.svg" alt="">
                </div>
                <p class="title">Memory</p>
                <div class="result">
                    <span class="percent-score">92</span>
                    <span class="overall-score">/100</span>
                </div>
            </div>

            <div class="verbal-container">
                <div class="icons-container">
                    <img class="icons" src="media/icon-verbal.svg" alt="">
                </div>
                <p class="title">Verbal</p>
                <div class="result">
                    <span class="percent-score">61</span>
                    <span class="overall-score">/100</span>
                </div>
            </div>

            <div class="visual-container">
                <div class="icons-container">
                    <img class="icons" src="media/icon-visual.svg" alt="">
                </div>
                <p class="title">Visual</p>
                <div class="result">
                    <span class="percent-score">72</span>
                    <span class="overall-score">/100</span>
                </div>
            </div>
        </div>

        <div class="right-panel-lower">
            <button class="continue">Continue</button>
        </div>
    </div>
</div>
</body>
</html>
